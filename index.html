<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Code Elves</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Snow Animation Container -->
    <div id="snow"></div>
    
    <!-- MAIN GAME SCREEN -->
    <div id="mainGame" class="container">
        
         <header>
            <div class="header-content">
                <h1 class="game-title">Santa's Code Elves</h1>
                <button class="btn-how-to-play" id="howToPlayBtn">
                    <i class="fas fa-question-circle"></i> How to Play
                </button>
                <button class="btn-elves" id="elvesBtn">
                    <i class="fas fa-hat-wizard"></i> Elves
                </button>
            </div>
        </header>

    <!-- Load JavaScript files -->
    <script src="script.js"></script>

</html>
