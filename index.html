<!DOCTYPE html>
<html lang="en">
<head>

            </div>
        </header>

        <main class="game-board">
            
            <!-- Santa Animation -->

                <div class="santa" id="santa">
                    <div class="santa-icon">ðŸŽ…</div>

                <!-- House 1 - Grinch Hunt -->

                <!-- House 4 -->
                <div class="house" data-house="4" data-game="coming-soon">
                    <div class="house-window">

        </main>

    </div>
